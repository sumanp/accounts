version: '3.9'

services:
  db:
    image: postgres:12.1
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  web:
    volumes:
      - .:/accounts
    build: .
    command: bundle exec rackup --host 0.0.0.0 -p 4567
    ports:
      - "4567:4567"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgres://postgres:password@db:5432/"
    restart: on-failure
    stdin_open: true
    tty: true